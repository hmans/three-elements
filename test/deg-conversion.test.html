<html>
  <body>
    <three-game id="game" autorender xr>
      <three-scene id="scene" background-color="#555">
        <three-mesh id="meshA" rotation.x="deg(90)"> </three-mesh>
        <three-mesh id="meshB" rotation="deg(90), 0, deg(-90)"> </three-mesh>
      </three-scene>
    </three-game>

    <script type="module">
      import { runTests } from "@web/test-runner-mocha"
      import { html, fixture, expect } from "@open-wc/testing"

      import * as THREE from "three"
      import "../src"

      runTests(async () => {
        describe("using the deg(x) modifier in an attribute value", () => {
          it("sets the attribute to the corresponding radian value", () => {
            expect(meshA.object.rotation.x).to.equal(Math.PI / 2)
            expect(meshB.object.rotation.x).to.equal(Math.PI / 2)
            expect(meshB.object.rotation.y).to.equal(0)
            expect(meshB.object.rotation.z).to.equal(Math.PI / -2)
          })
        })
      })
    </script>
  </body>
</html>
