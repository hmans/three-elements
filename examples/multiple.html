<html>
  <head>
    <title>Multiple Instances</title>
    <script type="module" src="https://jspm.dev/es-module-shims"></script>
    <style>
      body {
        font: 18px/1.3 "Helvetica Neue";
        background-color: #fee;
        color: #433;
      }

      main {
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
      }

      three-game {
        width: 600px;
        height: 400px;
        overflow: hidden;
      }
    </style>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
  </head>
  <body>
    <main>
      <h1>Multiple Instances of three-elements</h1>

      <h2>Instance #1</h2>
      <three-game>
        <three-scene>
          <three-mesh scale="3" onpointerdown="this.object.rotateZ(0.2); this.requestFrame()">
            <three-dodecahedron-buffer-geometry></three-dodecahedron-buffer-geometry>
            <three-mesh-normal-material></three-mesh-normal-material>
          </three-mesh>
          <three-orbit-controls></three-orbit-controls>
        </three-scene>
      </three-game>

      <h2>Instance #2</h2>
      <three-game>
        <three-scene>
          <three-mesh scale="6" onpointerdown="this.object.rotateZ(-0.2); this.requestFrame()">
            <three-dodecahedron-buffer-geometry></three-dodecahedron-buffer-geometry>
            <three-mesh-normal-material></three-mesh-normal-material>
          </three-mesh>
          <three-orbit-controls></three-orbit-controls>
        </three-scene>
      </three-game>
    </main>

    <!-- Import dependencies via ESM. The future is now! -->
    <script type="module">
      importShim("/dist/index.esm.js")
    </script>

    <script type="importmap-shim">
      {
        "imports": {
          "eventemitter3": "https://jspm.dev/eventemitter3",
          "three": "https://jspm.dev/three",
          "three/": "https://jspm.dev/three/"
        }
      }
    </script>
  </body>
</html>
