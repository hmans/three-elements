<!DOCTYPE html>
<html>
  <head>
    <title>RectAreaLights Demo</title>
    <link rel="stylesheet" href="styles.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
  </head>

  <body>
    <three-game id="game" autorender>
      <three-scene camera=".active">
        <!-- camera -->
        <three-perspective-camera
          class="active"
          position="0, 5, -15"
          fov="45"
        ></three-perspective-camera>

        <!-- lights -->
        <three-template tag="area-light">
          <three-rect-area-light intensity="5" width="4" height="10"></three-rect-area-light>
        </three-template>

        <area-light id="light1" position="-5, 5, 5" color="red"></area-light>
        <area-light id="light2" position="0, 5, 5" color="green"></area-light>
        <area-light id="light3" position="5, 5, 5" color="blue"></area-light>

        <three-rect-area-light-helper light="#light1"></three-rect-area-light-helper>
        <three-rect-area-light-helper light="#light2"></three-rect-area-light-helper>
        <three-rect-area-light-helper light="#light3"></three-rect-area-light-helper>

        <!-- torus knot -->
        <three-mesh position.y="5" tick-update="this.object.rotation.y = performance.now() / 1000">
          <three-torus-knot-geometry args="1.5, 0.5, 200, 16"></three-torus-knot-geometry>
          <three-mesh-standard-material
            color="#fff"
            metalness="0"
            roughness="0"
          ></three-mesh-standard-material>
        </three-mesh>

        <!-- floor -->
        <three-mesh>
          <three-box-geometry args="2000, 0.1, 2000"></three-box-geometry>
          <three-mesh-standard-material
            color="#808080"
            metalness="0"
            roughness="0.1"
          ></three-mesh-standard-material>
        </three-mesh>

        <!-- orbit controls -->
        <three-orbit-controls target="0, 5, 0"></three-orbit-controls>
      </three-scene>
    </three-game>

    <script type="module">
      import { RectAreaLightUniformsLib } from "three/examples/jsm/lights/RectAreaLightUniformsLib"
      import "three-elements"

      game.addEventListener("ready", () => {
        RectAreaLightUniformsLib.init()
      })
    </script>
  </body>
</html>
