<!DOCTYPE html>
<html>
  <head>
    <title>Textures</title>
    <link rel="stylesheet" href="styles.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
  </head>
  <body>
    <three-game autorender>
      <three-scene background-color="#222">
        <!-- Lights -->
        <three-ambient-light intensity="0.2"></three-ambient-light>
        <three-directional-light intensity="0.8" position="10, 40, 50"></three-directional-light>

        <!-- Scene Contents -->
        <three-mesh scale="4" tick="object.rotation.x = object.rotation.y += 0.5 * dt">
          <!-- Boxy McBox! -->
          <three-box-buffer-geometry id="geometry"></three-box-buffer-geometry>

          <!-- A MeshStandardMaterial with a bunch of textures attaching themselves to it. -->
          <three-mesh-standard-material id="material">
            <three-texture url="textures/bricks/diffuse.jpg" attach="map"></three-texture>
            <three-texture url="textures/bricks/ao.jpg" attach="aoMap"></three-texture>
            <three-texture url="textures/bricks/height.jpg" attach="bumpMap"></three-texture>
            <three-texture url="textures/bricks/normal.jpg" attach="normalMap"></three-texture>
            <three-texture
              url="textures/bricks/roughness.jpg"
              attach="roughnessMap"
            ></three-texture>
          </three-mesh-standard-material>
        </three-mesh>
        <three-orbit-controls></three-orbit-controls>
      </three-scene>
    </three-game>

    <script type="module">
      import "three-elements"
    </script>
  </body>
</html>
