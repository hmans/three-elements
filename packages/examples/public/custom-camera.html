<!DOCTYPE html>
<html>
  <head>
    <title>Custom Camera</title>
    <link rel="stylesheet" href="styles.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
  </head>
  <body>
    <three-game autorender>
      <three-scene background-color="#c88" ref:camera=".active">
        <!-- This camera will replace the one that's automatically provided by the scene itself. -->
        <three-perspective-camera class="active" position="5, 5, 50"></three-perspective-camera>

        <!-- Lights on! -->
        <three-ambient-light intensity="0.2"></three-ambient-light>
        <three-directional-light intensity="0.8" position="10, 10, 50"></three-directional-light>

        <three-mesh>
          <three-dodecahedron-buffer-geometry></three-dodecahedron-buffer-geometry>
          <three-mesh-standard-material color="red"></three-mesh-standard-material>
        </three-mesh>

        <three-orbit-controls></three-orbit-controls>
      </three-scene>
    </three-game>

    <!-- Import dependencies via ESM. The future is now! -->
    <script type="module">
      import "three-elements"
    </script>
  </body>
</html>
